<!DOCTYPE html>
<html lang="en">

<head>
    <title>Meal DB API</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body>
    <div class="container">
        <h1 class="heading">Recipe App</h1>
        <div class="meal-container">
            <form class="meal-container-flex" id="submit">
                <input type="text" id="search" placeholder="search for meals eg:Pizza" autocomplete="off">
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        <p id="meal-result-heading" class="meal-result-heading">

        </p>
        <div class="meals-container">
            <div id="meals" class="all-meals"></div>
        </div>
        <div id="single-meal-container"></div>
    </div>

    <script src="index.js"></script>

</body>

</html>
